{% extends 'base.html' %}

{% block title %}Место | Travelmap{% endblock %}

{% block content %}

{% if location %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Название: {{ location.title }}</h1>
            <h3 class="display-5">id: {{ location.id }}</h3>
        </div>
    </div>
{% else %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Место не найдено</h1>
        </div>
    </div>
{% endif %}

{% endblock %}
